# Application Info
spring.application.name=phonestore

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/phonestore
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Enable HTTP methods like PUT and DELETE from forms
spring.mvc.hiddenmethod.filter.enabled=true

# Enable debug logging for our services
logging.level.com.ciro.phonestore.services=DEBUG
logging.level.org.springframework.security=DEBUG
